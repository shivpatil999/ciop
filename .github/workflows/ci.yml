name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API and hit /health
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          sleep 2
          curl -f http://127.0.0.1:8000/health

      - name: Create deployment event in CIOP
        if: github.event_name == 'push'
        env:
          CIOP_BASE_URL: ${{ secrets.CIOP_BASE_URL }}
        run: |
          echo "Posting deployment event to $CIOP_BASE_URL/events"
          curl -f -X POST "$CIOP_BASE_URL/events" \
            -H "Content-Type: application/json" \
            -d '{
              "type":"deployment",
              "service":"ciop-api",
              "env":"dev",
              "message":"CI push deploy event from GitHub Actions",
              "metadata":{
                "repo":"'"${{ github.repository }}"'",
                "sha":"'"${{ github.sha }}"'",
                "ref":"'"${{ github.ref }}"'",
                "actor":"'"${{ github.actor }}"'"
              }
            }'
